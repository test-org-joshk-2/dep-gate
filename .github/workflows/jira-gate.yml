    environment:
      name: production  # This should match the environment in your settings
      url: https://your-environment-url.com  # Optional, for linking to your environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust based on your needs

      - name: Install dependencies
        run: npm install

